[package]
name = "wheel"
version = "0.8.1"
authors = ["Fenhl <fenhl@fenhl.net>"]
edition = "2021"
description = "Rust boilerplate. Reinventing the wheel so you don't have to."

[features]
default = ["tokio"]
rocket-beta = ["dep_rocket_beta"]

[dependencies]
async-trait = "0.1"
clap = "4" # used in proc macro
itertools = "0.10"
thiserror = "1"

[dependencies.dep_rocket_beta] # used in proc macro
package = "rocket"
version = "0.5.0-rc.2"
optional = true

[dependencies.reqwest]
version = "0.11"
default-features = false
optional = true

[dependencies.serde]
version = "1"
optional = true

[dependencies.serde_json]
version = "1"
optional = true

[dependencies.tokio]
version = "1"
features = ["fs", "macros", "process", "rt-multi-thread"]
optional = true

[dependencies.wheel-derive]
path = "../wheel-derive"
version = "=0.8.1"
