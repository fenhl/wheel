[package]
name = "wheel"
version.workspace = true
authors.workspace = true
edition.workspace = true
description = "Rust boilerplate. Reinventing the wheel so you don't have to."

[features]
default = ["futures", "tokio"]
tungstenite = ["async-proto?/tungstenite", "dep:tungstenite"]

[dependencies]
async-trait = "0.1"
clap = "4" # used in proc macro
itertools = "0.12"
thiserror = "1"

[dependencies.async-proto]
version = "0.17"
optional = true

[dependencies.chrono]
version = "0.4"
default-features = false
optional = true

[dependencies.futures]
version = "0.3"
optional = true

[dependencies.reqwest]
version = "0.11"
default-features = false
optional = true

[dependencies.rocket] # used in proc macro
version = "0.5"
optional = true

[dependencies.serde]
version = "1"
optional = true

[dependencies.serde_json]
version = "1"
optional = true

[dependencies.tungstenite]
version = "0.20"
optional = true

[dependencies.wheel-derive]
path = "../wheel-derive"
version = "=0.13.1"

[target.'cfg(tokio_unstable)'.dependencies.console-subscriber] # used in proc macro
version = "0.2"
features = ["parking_lot"]

[target.'cfg(tokio_unstable)'.dependencies.tokio]
version = "1"
features = ["fs", "macros", "parking_lot", "process", "rt-multi-thread", "tracing"]
optional = true

[target.'cfg(not(tokio_unstable))'.dependencies.tokio]
version = "1"
features = ["fs", "macros", "parking_lot", "process", "rt-multi-thread"]
optional = true
