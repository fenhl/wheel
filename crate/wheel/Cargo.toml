[package]
name = "wheel"
version.workspace = true
authors.workspace = true
edition.workspace = true
description = "Rust boilerplate. Reinventing the wheel so you don't have to."

[features]
default = ["futures", "tokio"]
rocket-beta = ["dep_rocket_beta"]
tungstenite = ["async-proto?/tungstenite", "dep:tungstenite", "http"]

[dependencies]
async-trait = "0.1"
clap = "4" # used in proc macro
itertools = "0.10"
thiserror = "1"

[dependencies.async-proto]
version = "0.16"
optional = true

[dependencies.dep_rocket_beta] # used in proc macro
package = "rocket"
version = "0.5.0-rc.3"
optional = true

[dependencies.futures]
version = "0.3"
optional = true

[dependencies.http]
version = "0.2"
optional = true

[dependencies.reqwest]
version = "0.11"
default-features = false
optional = true

[dependencies.serde]
version = "1"
optional = true

[dependencies.serde_json]
version = "1"
optional = true

[dependencies.tokio]
version = "1"
features = ["fs", "macros", "process", "rt-multi-thread"]
optional = true

[dependencies.tungstenite]
version = "0.18"
optional = true

[dependencies.wheel-derive]
path = "../wheel-derive"
version = "=0.9.3"
