[package]
name = "wheel"
version = "0.4.7"
authors = ["Fenhl <fenhl@fenhl.net>"]
edition = "2021"
description = "Rust boilerplate. Reinventing the wheel so you don't have to."

[features]
clap-beta = ["dep_clap_beta"]
default = ["tokio"]
rocket-beta = ["dep_rocket_beta"]

[dependencies]
async-trait = "0.1"
itertools = "0.10"
paw = "1" # used in proc macro
thiserror = "1"

[dependencies.dep_clap_beta] # used in proc macro
package = "clap"
version = "3.0.0-rc.7"
optional = true

[dependencies.dep_rocket_beta] # used in proc macro
package = "rocket"
version = "0.5.0-rc.1"
optional = true

[dependencies.structopt] # used in proc macro
version = "0.3"
features = ["paw"]

[dependencies.tokio]
version = "1"
features = ["fs", "macros", "process", "rt-multi-thread"]
optional = true

[dependencies.tokio02]
package = "tokio"
version = "0.2"
features = ["macros", "rt-threaded"]
optional = true

[dependencies.tokio03]
package = "tokio"
version = "0.3"
features = ["macros", "rt-multi-thread"]
optional = true

[dependencies.wheel-derive]
path = "../wheel-derive"
version = "=0.4.7"
